name: Deploy Backend to EKS

on:
  push:
    branches:
      - main   # ðŸš€ roda quando fizer push na branch main

env:
  AWS_REGION: us-east-1             # ðŸ”¹ RegiÃ£o do seu cluster
  CLUSTER_NAME: node-cluster        # ðŸ”¹ Nome do cluster EKS
  ECR_REPOSITORY: node-cluster   # ðŸ”¹ Nome do repositÃ³rio no ECR
  IMAGE_TAG: latest                 # ðŸ”¹ Pode trocar para usar SHA do commit

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG ./Backend
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      - name: Deploy manifests to EKS
        run: |
          kubectl apply -f Backend/ks8/